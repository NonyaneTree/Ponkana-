<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponkana Funerals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .loading-container {
            width: 80%;
            max-width: 500px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            position: relative;
        }
        .loading-bar {
            height: 100%;
            background-color: #007bff;
            width: 0;
            animation: loading 10s linear forwards;
        }
        @keyframes loading {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        .floating-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            animation: float 10s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Ponkana Funerals</h1>
    <div class="loading-container">
        <div class="loading-bar"></div>
    </div>

    <audio autoplay>
        <source src="ponkana-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Redirect to ponkana.html after 10 seconds
        setTimeout(() => {
            window.location.href = 'ponkana.html';
        }, 10000); // 10 seconds

        // Words to animate
        const words = ["We are with you", "We stand together", "Always by your side", "You are not alone", "Together in spirit"];

        function createFloatingText() {
            const text = document.createElement("div");
            text.classList.add("floating-text");
            text.innerText = words[Math.floor(Math.random() * words.length)];

            // Randomize position
            text.style.left = Math.random() * 90 + "vw";
            text.style.top = Math.random() * 90 + "vh";

            document.body.appendChild(text);

            // Remove after animation
            setTimeout(() => text.remove(), 10000);
        }

        // Generate multiple floating words
        for (let i = 0; i < 10; i++) {
            setTimeout(createFloatingText, Math.random() * 5000);
        }
    </script>

</body>
</html>
