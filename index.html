<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central SMS Store</title>
    <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Central SMS</h1>
    <div class="container">
        <p>Available Balance: R<span id="balance">0.00</span></p>
        <h2>Products</h2>
        <ul>
            <li>One SMS for R0.60</li>
            <li>Two SMS for R1.20</li>
        </ul>
        <select id="smsOptions">
            <option value="">Select SMS Package</option>
            <option value="0.60">One SMS for R0.60</option>
            <option value="1.20">Two SMS for R1.20</option>
        </select>
        <button id="buyBtn">Buy SMS</button>
        <button id="checkoutBtn" class="hidden" onclick="checkout()">Checkout</button>
        <br><br>
        <select onchange="navigatePage(this.value)">
            <option value="">More Options</option>
            <option value="sms.html">Write SMS</option>
            <option value="freesms.html">Free SMS</option>
        </select>
        <br><br>
        <textarea id="message" placeholder="Type your message here..."></textarea>
        <br>
        <button id="sendBtn">Send SMS</button>
    </div>
    <script>
        let balance = parseFloat(localStorage.getItem('balance')) || 0;
        document.getElementById("balance").innerText = balance.toFixed(2);
        
        window.onload = function() {
            let yoco = new YocoSDK({
                publicKey: "pk_live_88415492P4RYmO49b224" // Ensure this is a valid public key
            });

            document.getElementById("buyBtn").addEventListener("click", function() {
                let smsValue = parseFloat(document.getElementById("smsOptions").value);
                if (!smsValue) {
                    alert("Please select an SMS package.");
                    return;
                }

                // Debugging: Log the value being passed
                console.log("Attempting to checkout with amount:", smsValue * 100);

                let checkoutHandler = yoco.checkout({
                    amountInCents: smsValue * 100,
                    currency: "ZAR",
                    name: "Central SMS",
                    description: "SMS Purchase",
                    callback: function (result) {
                        if (result.error) {
                            alert("Payment failed: " + result.error.message);
                        } else {
                            balance += smsValue;
                            localStorage.setItem("balance", balance);
                            document.getElementById("balance").innerText = balance.toFixed(2);
                            document.getElementById("checkoutBtn").classList.remove("hidden");
                            alert("Payment successful! Your SMS balance has been updated.");
                        }
                    }
                });
                checkoutHandler.open();
            });
        };

        document.getElementById("sendBtn").addEventListener("click", function() {
            if (balance < 0.60) {
                alert("Insufficient balance. Please buy more SMS.");
                return;
            }

            let message = document.getElementById("message").value.trim();
            if (!message) {
                alert("Please enter a message before sending.");
                return;
            }

            // Simulate sending SMS
            fetch("https://api.smsprovider.com/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    apiKey: "DC2F3E7522074B1F924BBF954093265C",
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    balance -= 0.60;
                    localStorage.setItem("balance", balance);
                    document.getElementById("balance").innerText = balance.toFixed(2);
                    alert("SMS sent successfully!");
                } else {
                    alert("Failed to send SMS: " + data.error);
                }
            })
            .catch(error => {
                alert("Error sending SMS: " + error.message);
            });
        });

        function checkout() {
            localStorage.setItem("selectedBalance", balance);
            window.location.href = "checkout.html";
        }

        function navigatePage(page) {
            if (page) {
                window.location.href = page;
            }
        }
    </script>
</body>
</html>
