<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponkana Funerals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .loading-container {
            width: 80%;
            max-width: 500px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            position: relative;
        }
        .loading-bar {
            height: 100%;
            background-color: #007bff;
            width: 0;
            animation: loading 10s linear forwards;
        }
        @keyframes loading {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Ponkana Funerals</h1>
    <div class="loading-container">
        <div class="loading-bar"></div>
    </div>

    <script>
        // Redirect to ponkana.html after 10 seconds
        setTimeout(() => {
            window.location.href = 'ponkana.html';
        }, 10000); // 10 seconds
    </script>
</body>
</html>
